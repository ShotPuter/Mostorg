<!-- Begin Product Tab Area -->
        <div class="product-tab_area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title">
                            <h3>Все товары</h3>
                            <div class="product-tab">
                                <ul class="nav product-menu">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="tab-content kenne-tab_content">
                            <div id="bag" class="tab-pane active show" role="tabpanel">
                                <div class="kenne-element-carousel product-tab_slider slider-nav product-tab_arrow" data-slick-options='{
                                    "slidesToShow": 4,
                                    "slidesToScroll": 1,
                                    "infinite": false,
                                    "arrows": true,
                                    "dots": false,
                                    "spaceBetween": 30
                                    }' data-slick-responsive='[
                                    {"breakpoint":992, "settings": {
                                    "slidesToShow": 3
                                    }},
                                    {"breakpoint":768, "settings": {
                                    "slidesToShow": 2
                                    }},
                                    {"breakpoint":575, "settings": {
                                    "slidesToShow": 1
                                    }}
                                ]'>

                                {% for item in products %}

                                    <div class="product-item">
                                <div class="single-product">
                                    <div class="product-img">
                                        <a href="single-product.html">
                                            <img class="primary-img" src="{{item.image.url}}" alt="Kenne's Product Image">
                                            
                                        </a>
                                        <span class="sticker">Новинки</span>
                                        <div class="add-actions">
                                            <ul>
                                                <li><a href="{% url 'cart:cart_add' item.id %}" data-toggle="tooltip" data-placement="right" title="В корзину"><i class="ion-bag"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <div class="product-desc_info">
                                            <h3 class="product-name">{{item.name}}</h3>
                                            <div class="price-box">
                                                <span class="new-price">{{item.price}} руб.</span>
                                                
                                            </div>
        </div>
    </div>
</div>

{% endfor %}
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
